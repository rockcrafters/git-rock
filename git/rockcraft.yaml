name: git

base: bare
build-base: ubuntu@24.04 
version: 'latest' 
summary: A lightweight Git package for version control and CI/CD.
description: |
  This project provides a lightweight Git package for version control 
  and CI/CD It includes essential Git binaries and HTTP support for 
  streamlined version control operations.
platforms: 
  amd64:
  # arm64:

parts:
  git:
    plugin: nil
    stage-packages:
      - ca-certificates_data
      - base-files_bin
      - git_bins
      - git_http-support
